<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename='stylish.css')}}">
        <title>Minitoad</title>
    </head>
    <body>
        <!-- navbar -->
        <div class="top">
            <div class="title-bar">
                <div class="title-fill" style="width: 60%;">
                    <div class="title" style="color:#79B5DD;">Tile:</div>
                    <div type="text" class="title" id="tile" style="padding-left:5px; width: 100%;"></div>
                </div>
                <div class="title-fill" style="width:40%">
                    <button class="bar-item" id='view' disabled="true" onclick="">VIEW</button>
                    <button class="bar-item" id='open' disabled="true" onclick="">OPEN</button>
                    <button class="bar-item" onclick="">EXPORT</button>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="container">
            <div class="container-tiles" id="map">
            </div>
        </div>
        <script>
            var tileset = JSON.parse('{{ tiles | tojson | safe }}')
        </script>
        <script type="module" src="{{url_for('static',filename='init.js')}}"></script>
    </body>
</html>
